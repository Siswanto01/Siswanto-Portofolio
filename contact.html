<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="style.css">
    <title>Contact Siswanto</title>
</head>
<body>
    <section class="contact">
        <div class="contect">
            <h2>Contact Us</h2>
            <p>Diharapkan untuk tidak menyebarkan informasi kontak tanpa persetujuan pemilik</p>
        </div>
        <div class="container">
            <div class="containerinfo">
                <div class="box">
                    <div class="icon"><i class='bx bx-map'></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Jl. Pedurenan Masjid, <br>Karet Kuningan, Setiabudi <br>Jakarta Selatan 12940.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class='bx bxs-phone-call' ></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+62813-8512-8957</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class='bx bxl-gmail' ></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>sis98wanto@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                        <textarea required="required"></textarea>
                        <span>Type Your Message</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" name="" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
